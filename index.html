<!DOCTYPE html>
<html>
<head>
  <title>Diet Submission Form</title>
</head>
<body>
  <h1>Submit Your Diet Info</h1>
  <form action="https://ihebjeridi.app.n8n.cloud/webhook/user-info" method="POST">
    <input name="Name" placeholder="Name" required /><br />
    <input name="Age" type="number" placeholder="Age" required /><br />
    <input name="Weight" type="number" placeholder="Weight" required /><br />
    <input name="Height" type="number" placeholder="Height" required /><br />

    <select name="activityLevel">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select><br />

    <select name="Gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br />

    <input name="goalWeight" type="number" placeholder="Goal Weight"><br />

    <label>Allergies:</label><br />
    <select name="Allergies" multiple>
      <option value="Eggs">Eggs</option>
      <option value="Milk">Milk</option>
      <option value="Peanuts">Peanuts</option>
      <option value="Wheat">Wheat</option>
      <option value="Fish">Fish</option>
    </select><br />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
